<!doctype html>
<head>
    <meta charset="utf-8">
    <title>BW_page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
 </head>

<body>
	<div align="center">

		<h2>Please, select a file to upload:</h2>
		<p>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul class="flashes">
				{% for message in messages %}
				<li>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
		</p>
		<form method="post" action="/" enctype="multipart/form-data">
			<p>
				<input type="file" accept=".csv" name="file" autocomplete="off" required>
			</p>
			<p>
				<input type="submit" value="Upload file">
			</p>
		</form>

		<br>
		<h2>Run functions on file:</h2>
		<br>
		<form method="post" action="/process">
			<input type="submit" value="Process data">
		</form>
		<br>
		<h2>Download the new file:</h2>
		<br>
		<form method="post" action="/storage">
			<input type="submit" value="Download" />
		</form>
	</div>
</body>
